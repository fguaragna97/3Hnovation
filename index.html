<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Login Page</title>
    <script>
      function HandleSubmit(e) {
        console.log("we make it");
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value.trim();
        console.log(email, password);

        const validRegex =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if (email === "" || password === "") {
          return alert("All fields are required");
        }
        if (!email.match(validRegex)) {
          return alert("Enter a valid email");
        }

        alert("You have successfully logged in");
      }
    </script>
  </head>
  <body>
    <div>
      <div id="login">
        <h1><b>Login</b></h1>
        <p id="text">Enter your credential to access your account.</p>
        <button class="google">
          <img
            width="20px"
            style="margin-right: 5px"
            alt="Google sign-in"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
          />
          Login with Google
        </button>
        <div class="row">
          <div class="col"><hr style="width:200px ; margin-left: 130px;"></div>
          <div class="col-auto">Or</div>
          <div class="col"><hr style="width:210px ;"></div>
      </div>

        <form onsubmit="HandleSubmit(event)" action="">
          <div class="row">
            <div class="col">
              <label class="d-flex justify-content-center">Email address</label>
            </div>
            <div class="col">
              <a href=""></a>
            </div>
            <div class="text-field">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="email@domain.com"
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label id="xy" class="d-flex justify-content-center"
                >Password</label
              >
            </div>
            <div class="col">
              <a href="" id="xx" class="d-flex justify-content-center"
                >Forgot Password?</a
              >
            </div>

            <div class="text-field">
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>
          <button class="login" type="submit">Login</button>
          <p>Don't have an account? <b> Register here.</b></p>
        </form>
      </div>
    </div>
    <div id="image"></div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
